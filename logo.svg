<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" role="img" aria-label="ENOC logo">
  <defs>
    <linearGradient id="gBlue" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4fc3f7"/>
      <stop offset="100%" stop-color="#0277bd"/>
    </linearGradient>
    <linearGradient id="gGold" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFD166"/>
      <stop offset="100%" stop-color="#F4A261"/>
    </linearGradient>
    <filter id="fGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- fondo transparente (no rect) -->

  <!-- cÃ­rculo externo -->
  <circle cx="16" cy="12" r="8.2" fill="none" stroke="url(#gBlue)" stroke-width="2.4" />

  <!-- espiral central (simplificada para 32x32) -->
  <path d="M16.8 9.7
           C15.6 10.4 14.8 11.6 15.0 12.9
           C15.2 14.2 16.4 15.0 17.7 14.8
           C19.0 14.6 19.8 13.4 19.6 12.1
           C19.4 10.8 18.2 10.0 16.9 10.2
           C16.2 10.3 15.6 10.6 15.1 11.1"
        fill="none" stroke="url(#gGold)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"
        transform="translate(0,0)" filter="url(#fGlow)"/>

  <!-- estrella luminosa (top-right of circle) -->
  <g transform="translate(22.2,7.6) scale(0.75)">
    <path d="M0,-3 L0.7,-0.3 3.6,0.2 0.7,0.6 0,3 -0.7,0.6 -3.6,0.2 -0.7,-0.3z"
          fill="url(#gGold)" filter="url(#fGlow)" />
  </g>

  <!-- un leve resplandor global -->
  <circle cx="16" cy="12" r="10.4" fill="none" stroke="#000000" stroke-opacity="0.03" />

</svg>